<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fintech</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1 class="text-center">Criar transação</h1>
    <div class="form-container mt-5">
      <form action="/enviar" method="post">
        <div class="form-group">
          <input type="text" class="form-control" id="nome" name="nome" placeholder="Tipo">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" id="nome" name="nome" placeholder="Categoria">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" id="nome" name="nome" placeholder="Valor">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" id="nome" name="nome" placeholder="Data">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" id="nome" name="nome" placeholder="Descrição">
        </div>
        <button type="submit" class="btn btn-primary btn-lg btn-block">Criar</button>
      </form>
    </div>
  </div>
</body>
</html>
